<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .enter {
            animation: enterMove 0.5s ease-in;
        }

        .leave {
            animation: leaveMove 0.5s ease-in;
        }

        @keyframes enterMove {
            0% {
                opacity: 0;
                transform: translateX(-200px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes leaveMove {
            0% {
                opacity: 1;
                transform: translateX(0);
            }

            100% {
                opacity: 0;
                transform: translateX(200px);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <!-- <button @click="flag=true">首页</button>
        <button @click="flag=false">列表页</button>
        <home v-show='flag'></home>
        <list v-show='!flag'></list> -->

        <button @click="home">首页</button>
        <button @click="list">列表页</button>
        <!-- 动态组件 -->
        <transition mode='out-in' enter-active-class="enter" leave-active-class="leave">
            <keep-alive>
                <componment :is='comId'></componment>
            </keep-alive>
        </transition>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //spa  single page aplication
    let home = {
        template: '<h2>首页</h2>',
        destroyed() {
            console.log('home is destroyed')
        },
        activated(){
            console.log('home is activatied')
        },
        deactivated(){
            console.log('home is deactivatied')
        }
    }
    let list = {
        template: '<h2>列表页</h2>',
        destroyed() {
            console.log('list is destroyed')
        },
        activated(){
            console.log('list is activatied')
        },
        deactivated(){
            console.log('list is deactivatied')
        }
    }
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            flag: true,
            comId: list
        },
        methods: {
            home() {
                this.comId = home
            },
            list() {
                this.comId = list
            }
        }
        // components: {
        //     home,
        //     list
        // }
    })
    //动态组件  转场动画 keep-alive activated  deactivated
</script>
