<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
        <h1>{{name}}</h1>
        <div v-show="name.length >=5">名字太长</div>
        <div>msg{{msg}}</div>
        <div>{{watchMsg}}</div>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            timer:null,
            watchMsg:''
        },
        //methods computed data中的属性名不能重名
        computed:{
            //计算属性不能监听到异步调用
            msg(){
                // clearInterval(this.timer)
                // this.timer = setTimeout(()=>{
                //     console.log(this.name)
                // },500)
                // console.log(5555)
                // return this.name.length>=5?"too long":''
            }
        },
        watch:{
            //属性都是已存在的data或者computed里面的属性
            //computed中的属性是新增的
            name(newVal,oldVal){
                // console.log(oldVal,newVal)
                // this.name=Math.random()
                clearTimeout(this.timer);
                this.timer = setTimeout(()=>{
                    this.watchMsg=this.name.length>=5?"so long":""
                },500)
            }
        }
    })
</script>
