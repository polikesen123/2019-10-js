<body>
    <div id="app">
        <input type="text" v-model='name'>
        <h1>{{name|reverse}}</h1>
        <!-- <h2>{{name.split('').reverse().join('')}}</h2> -->
        <h2>{{reverse(name)}}</h2>
        {{t}}
        <h3>{{reverseName}}</h3>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
        el data template methods filters created
    */
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            t: 0
        },
        methods: {
            reverse(val) {
                //this是当前实例
                console.log(666)
                return val.split('').reverse().join('')
            }
        },
        filters: {
            //管道符 |
            fn(val, n, m, x) {
                //this不是当前实例  
            },
            reverse(val) {
                return val.split('').reverse().join('')
            }
        },
        created() {
            //一进来就执行
        },
        computed:{
            //计算属性
            //计算属性都应的值会被挂载到当前实例上 挂载的内容是函数的返回值
            reverseName(){//reverseName 代表的就是name的翻转
                //计算属性会有一个对应的缓存 当计算属性依赖的值 不发生改变  那么视图刷新时 它就会使用上一次的计算出来的结果进行展示 不再执行函数
                console.log('computed')
                //依赖就是  : 在函数中用到了哪个变量 就依赖哪个变量
                console.log(this.name,this.t)
                return this.name.split('').reverse().join('');
            },
            reverseName2:{
                get(){
                    return this.name.split('').reverse().join('+');
                },
                set(val){
                    console.log(val)
                    //具体的业务逻辑
                    this.t=val;
                }
            }
        }
    })
</script>
