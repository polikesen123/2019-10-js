<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <router-link to="/home">首页</router-link>
        <router-link to="/list">列表页</router-link>
        <router-view></router-view>
    </div>
</body>
<template id="list">
    <div>
        <h2>列表页</h2>
        <!-- <router-link to="/list/nav1">导航一</router-link> -->
        <!-- <router-link to="/list/nav2">导航二</router-link> -->
        <button @click="fn">导航一</button>
        <router-view></router-view>
    </div>
</template>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    Vue.use(VueRouter)
    let home = {
        template: "<h2>首页</h2>",
        created() {
            console.log(this.$route.query)
        },
        beforeRouteEnter (to, from, next) {
            // ...
            //this不是当前实例
        },
        beforeRouteUpdate() {
            
        },
        beforeRouteLeave (to, from, next) {
            // ...
        }
    }
    let list = {
        template: "#list",
        created() {
            console.log(this)
        },
        methods: {
            fn() {
                if (this.$route.fullPath === '/list/nav1') return
                this.$router.push('/list/nav1').then()
                // this.$router.replace('/list/nav1')
                //push的参数跟  :to  后边的参数一样
                // :to="{path name query params}"
            }
        },
    }
    let page404 = {
        template: '<h2>404</h2>'
    }
    let nav1 = {
        template: '<h2>这是list下的nav1</h2>'
    }
    let nav2 = {
        template: '<h2>这是list下的nav2</h2>'
    }
    const routes = [{
            path: '/',
            redirect: '/home'
        },
        {
            path: '/home',
            component: home,
            meta: {
                mytil: '首页'
            }
        },
        {
            path: '/list',
            component: list,
            meta: {
                mytil: '列表✌️'
            },
            children: [{
                    path: '/list/nav1',
                    component: nav1,
                    meta: {
                        mytil: '导航1'
                    },
                    beforeEnter: (to, from, next) => {
                        // ...路由独享守卫  
                    }
                },
                {
                    path: '/list/nav2',
                    component: nav2,
                    meta: {
                        mytil: '导航2'
                    },
                }
            ]
        },
        {
            path: '/*',
            component: page404
        }
    ]
    const router = new VueRouter({
        mode: 'hash',
        routes,
        // base:'/app/'
    })
    //前置守卫
    //跳转之前触发
    router.beforeEach(function (to, from, next) {
        console.log(to, from, next)
        document.title = to.meta.mytil
        next()
    })
    //后置守卫   跳转之后触发  
    router.afterEach((to, from) => {
        // to and from are both route objects.
    })
    let vm = new Vue({
        el: '#app',
        router,
        data: {
            name: "珠峰"
        }
    })
    /* 
        路由映射表  传参  模式 路由嵌套  404 重定向  编程式路由
        全局守卫有两个  beforeEach((to,from,next)=>{})
                      afterEach((to,from)=>{})
        路由独享守卫  beforeEnter:()=>{}  用到路由映射表里
        在组件内使用的守卫
                        beforeRouteEnter(){不能调用this}
                        beforeRouteUpdate(){}
                        beforeRouteLeave(){}

    */
</script>
