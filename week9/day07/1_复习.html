<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my-count></my-count>
        <my-count></my-count>
        <my-count></my-count>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
        组件: 全局组件  局部组件
        Vue.component('组件名',{
            template:'用来渲染的模版',
            data(){
                return {
                    //保证数据之间的独立性
                }
            }
        })
    */
    var ary = [];
    let mycount2 = {
        //局部组件 在哪个组件用 就必须在那个组件注册  不存在继承的问题
        template: '<h2>这是局部组件 计数</h2>'
    }
    Vue.component('my-count', {
        template: '<h1 @click="add">这是一个计数的组件{{count}}<my-c2/></h1>',
        data() {
            return {
                count: 0
            }
        },
        created() {
            ary.push(this.add)
            console.log(ary)
        },
        methods: {
            add() {
                //
                this.count++;
            }
        },
        components:{
            // 组件名:对应的对象
           'my-c2':mycount2
        }
    });
   //父子组件: A组件中 使用了B组件  那么A就是父组件
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",

        }
    })
</script>
