<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <!-- 在组件上的事件  不管长成什么样  都是自定义事件 -->
        <my-button @click="fn" :class="['qq','www']"></my-button>
    </div>
    <template id="btn">
            <button @click="clickFn" class="aaa" style="background: red;">我自己的按钮</button>
    </template>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let obj={
        template:'#btn',
        props:[],
        methods:{
            clickFn(e){
                this.$emit('click',e)
            }
        }
    }
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰"
        },
        components:{
            'my-button':obj
        },
        methods:{
            fn(){
                console.log(arguments)
            }
        }
    })
    //所有的Vue实例 都有一个$root属性  指向当前项目的根组件
</script>
