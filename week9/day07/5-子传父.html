<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/element-ui/lib/theme-chalk/index.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <mycount :count="count" @add="fn" @sub="fn"></mycount>
        <el-button type="primary" @click="fn2">主要按钮</el-button>
        <my-button @click="fn2" class="kjkjhkj"></my-button>
    </div>
</body>
<template id="mycount">
    <div>
        <h2>数字是{{count}}</h2>
        <button @click="add">增加</button>
        <button @click="sub">减少</button>
    </div>
</template>
<template id="mybutton">
    <div>
        <button>我自己的按钮</button>
    </div>
</template>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/element-ui/lib/index.js"></script>
<script>
    /* 
        子传父  让父组件 使用子组件的数据  也就是子组件可以修改父组件的数据
        1. $parent 
        2.自定义事件 + $emit  官方推荐
        3.$listeners 可以接收所有的自定义事件  vue2.4
        4.provide/inject

        2/3/4 这三种方法都是一个套路 :把父组件的函数传给子组件 然后在子组件中执行对应的函数 并通过函数的方式 把子组件的数据传递给父组件
    */
    let mycount = {
        template: '#mycount',
        props: ['count'], //props优先于data
        created() {
            console.log(this)
        },
        methods: {
            add() {
                // this.$parent.count++
                // this.$emit('add',1,2,3,4)
                this.$listeners.add(1, 2, 3)
            },
            sub() {
                // this.$parent.count--
                // this.$emit('sub',100,200,300)
                this.qqq(100, 200, 300, 400, 500)
            }
        },
        inject: ['qqq']
    }
    let mybutton={
        template:'#mybutton'
    }
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            count: 0
        },
        components: {
            mycount,
           "my-button":mybutton
        },
        methods: {
            fn(val) {
                console.log(arguments)
                this.count += val;
            },
            fn2() {
                console.log(arguments)
            }
        },
        provide() {
            return {
                qqq: this.fn
            }
        }
    })
</script>
