<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <style>
        tr>th,
        tr>td {
            text-align: center;
        }

        .box>.table>tbody>tr>td,
        .box>.table>tbody>tr>th {
            vertical-align: middle;
        }

        .mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .mask .panel {
            width: 500px;
            min-height: 200px;
            margin: auto;
            transform: translateY(50%);
        }
        .mask .panel .delBtn{
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <h1>{{name}}</h1> -->
        <div class="box">
            <table class="table table-bordered text-center">
                <thead>
                    <tr class="alert alert-info" role="alert">
                        <th>全选<input type="checkbox" v-model='checkAll'></th>
                        <th>商品名称</th>
                        <th>图片</th>
                        <th>描述</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小记</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for='(item,index) in datalist' :key='item.id'>
                        <td><input type="checkbox" v-model='item.isSelect'></td>
                        <td>{{item.title}}</td>
                        <td><img :src="item.pic" alt=""></td>
                        <td>{{item.desc}}</td>
                        <td>{{item.price|money}}</td>
                        <td><input type="number" v-model='item.count' min="0"></td>
                        <td>{{item.count*item.price|money}}</td>
                        <td><button type="button" class="btn btn-danger" @click='del(index)'>删除</button></td>
                    </tr>
                    <tr>
                        <td colspan='6' class="text-left">总价:</td>
                        <td colspan='2'>{{total|money}}</td>
                    </tr>
                    <tr>
                        <td colspan="8" class="text-right"><button type="button" class="btn btn-danger" @click='clear'>清空购物车</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mask" v-show='show'>
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">⚠️警告!</h3>
                </div>
                <div class="panel-body">
                    确定要删除吗?
                </div>
                <div class="text-right delBtn">
                    <button class="btn btn-danger"@click = 'cancel' >取消</button>
                    <button class="btn btn-primary" @click='sure'>确定</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="./jd2.js"></script>
