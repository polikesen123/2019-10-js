<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            list-style: none;
            margin: 0;
            padding: 0
        }

        .tabBox {
            display: flex;
            width: 500px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border: 1px solid red;
        }

        .tabBox li {
            display: block;
            flex: 1;
            border-right: 1px solid red;
            max-width: 100px;
        }
        .tabBox li.current{
            background: chocolate;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my-tab :data="ary" @change="fn" @tab-remove="tabRm" v-model="index"></my-tab>
    </div>
</body>
<template id="tab">
    <ul class="tabBox">
        <li v-for="(item,index) in data" :class="{current:index==value}" @click="tabFn(index,item)">
            <pre>{{item}}  <span @click.stop="delFn(index)">X</span></pre>
        </li>
    </ul>
</template>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('my-tab', {
        template: '#tab',
        props: ['data','value'],
        data(){
            return {
                // qqq:0
            }
        },
        methods:{
            tabFn(n,str){
                // this.value=n;
                this.$emit('input',n)
                this.$emit('change',n,str)
            },
            delFn(n){
                // this.data=[]
                // this.data.splice(n,1);//在子组件直接修改父组件的数据
                this.$emit('tab-remove',n)
            }
        }

    })
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            ary: ['css', 'html', 'js', 'vue', 'node'],
            index:3
        },

        methods: {
            fn(n, item) {
                console.log(n, item)
            },
            tabRm(n){
                this.ary.splice(n,1)
            }
        }
    })
</script>
