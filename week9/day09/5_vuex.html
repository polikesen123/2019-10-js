<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{this.$store.state.count}}</h2>
        <my-btn></my-btn>
    </div>
</body>
<template id="myBtn">
    <div>
        <!-- <h3>{{this.$store.state.count}}</h3> -->
        <!-- <h3>{{myn}}</h3> -->
        <!-- <h3>{{myn2}}</h3> -->
        <!-- <h3>{{myn3}}</h3> -->
        <!-- <h4>{{count}}</h4> -->
        <input type="text" v-model="myname">
        <h2>{{myn}}</h2>
        <!-- <button @click="add">加</button> -->
        <!-- <button @click="sub">减</button> -->
    </div>
</template>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vuex/dist/vuex.js"></script>
<script>
    let store = new Vuex.Store({
        state: {
            //存放公共数据的地方
            count: 0,
            name:'珠峰'
        },
        mutations: {
            //存储的都会用来改变state中的状态 的方法
            // 我们需要通过 $store.commit这个方法来触发对应的函数
            change(state, option) {
                state.count += option.n;
                // console.log(arguments)
            }
        }
    })
    Vue.component('my-btn', {
        template: '#myBtn',
        data() {
            return {
                // myn: this.$store.state.count
            }
        },
        methods: {
            add() {
                //this.$store.commit(mutations里边的方法名称,传过去的参数一般是一个对象(只接收一个参数))
                this.$store.commit('change', {
                    n: 1
                })
            },
            sub() {
                this.$store.commit('change', {
                    n: -1
                })
            }
        },
        computed: {
            //     myn2() {
            //         //我们一般都是使用计算属性去接收vuex中的数据
            //         return this.$store.state.count
            //     }

            //Vuex.mapState是vuex提供的一个辅助函数 ,返回值是一个对象
            // ...Vuex.mapState({
            //     myn2: state => state.count,
            //     myn3: function (state) {
            //         return state.count + 100
            //     }
            // })
            // ...Vuex.mapState(['count'])
            ...Vuex.mapState({
                myn:state=>state.count,
                myname:state=>state.name
            })
        }
    })
    let vm = new Vue({
        el: '#app',
        store, //注入完成之后每一个后代组件身上都会有一个$store属性
        data: {
            // name: "珠峰"
        },
        // computed:{
        //     myn2(){
        //         //
        //         return this.$store.state.count
        //     }
        // }
    })
</script>
