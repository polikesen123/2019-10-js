<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <h1>当前数字是{{count}}</h1>
        <my-btn></my-btn>
    </div>
</body>
<template id="myBtn">
    <div>
        <button @click="add">➕</button>
        <button @click="minus">➖</button>
        <button @click="asyncAdd">异步➕</button>
        <button @click="asyncMinus">异步➖</button>
    </div>
</template>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vuex/dist/vuex.js"></script>
<script>
    let store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            add(state, option) {
                state.count++
            },
            minus(state, option) {
                state.count--
            }
        },
        actions: {
            //都是一些函数  mutation中的函数需要通过commit触发  actions中的函数需要通过dispatch触发
            actionAdd({
                commit
            }, option) {
                console.log(arguments);
                setTimeout(() => {
                    commit('add')

                }, 1000)
            },
            actionMinus(store, option) {
                setTimeout(()=>{
                    store.commit('minus')
                },1000)
            },
        }
    });
    Vue.component('my-btn', {
        template: '#myBtn',
        methods: {
            ...Vuex.mapMutations(['add', 'minus']),
            ...Vuex.mapActions({
                asyncAdd:'actionAdd',
                asyncMinus:'actionMinus'
            }),
            // asyncAdd() {
            //     this.$store.dispatch('actionAdd', {
            //         a: 'count'
            //     }); //只有两个参数 第二个参数一般是对象 第一个参数对应actions里面的函数
            // },
            // asyncMinus() {
            //     this.$store.dispatch('actionMinus', {
            //         a: 'count'
            //     });
            // }
        },

    })
    let vm = new Vue({
        el: '#app',
        store,
        data: {
            name: "珠峰"
        },
        computed: {
            ...Vuex.mapState(['count'])
        }

    })
</script>
