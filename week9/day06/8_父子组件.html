<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <mycount></mycount>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
        A组件 中用了 B组件 ,那么我们就把A组件称为父组件 B组件就是子组件
        父组件 子组件 跟全局组件和私有组件没有任何关系
    */
    let mybutton = {
        template: `<div><button @click="add">增加</button><button @click="sub">减少</button></div>`,
        methods:{
            //在哪个组件中写的变量或者方法 就属于哪个组件的  别的组件他找不到
            add(){
                // console.log('增加',this)
                this.$parent.count++;
            },
            sub(){
                // console.log('减少',this)
                this.$parent.count--;
            }
        }
    }
    let mycount = {
        template: `<h1>数字是{{count}}<mybutton/></h1>`,
        data() {
            return {
                count: 0
            }
        },
        components: {
            mybutton
        },
        methods:{
           
        }
    }
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰"
        },
        components: {
            mycount
        }
    })
</script>
