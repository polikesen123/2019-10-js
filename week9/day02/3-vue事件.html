<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer{
            width: 400px;
            height: 400px;
            background-color: aqua;
            padding: 50px;
            box-sizing: border-box;
        }
        .inner{
            height: 200px;
            width: 200px;
            background-color: brown;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <input type="text" v-model='name'>
        <button v-on:click='myAlert'>按钮</button>
        <button @click='myAlert($event,44,33,22,name)'>按钮2</button>
        <button @click='myAlert(666,777,888)'>按钮3</button>
        <!-- <button @click='myAlert.bind(this,1,2,3,4)'>按钮5</button> -->
        <a href="http://baidu.com" @click.prevent='myAlert'>百度</a>

        <div class="outer" @click.self = 'outer'>
            <div class="inner" @click= 'inner'></div>
        </div>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //v-on 是专门用来绑定事件的 指令  简写@
    //@click='函数名' 在methods中的函数会接收一个事件对象作为参数
    //@click='函数名()' 相当于没有给函数传递任何实参
    //@click='函数名(666)' 相当于给函数传递了一个实参666
    //若既要传自己的参数,又要传事件对象 则要手动写一个$event 实参 
    /* 
        事件修饰符:
            prevent(preventDefault) 阻止默认事件
            stop(stopPropergation) 阻止冒泡
            once 只能点击一次
            self 当点击元素自身的时候才会触发对应的函数
            capture 在捕获阶段 触发对应的函数 
            passive 先执行默认行为  再执行绑定事件  (passive 和 prevent不能同时使用)
    */
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰"
        },
        methods:{
            //这个对象中存放的都是当前实例要用到的方法
            //这里方法中的this都是当前实例
            //methods 和 data 中的内容都会被挂载到当前实例上,所以  methods中的属性和data中的属性名不能重复
            myAlert(e){
                console.log(this.name,e,arguments)
            },
            qqq:()=>{
                console.log(this)//箭头函数中的this是上级作用域  这里就是window
            },
            name1(){
                console.log(666)
            },
            outer(){
                console.log('outer')
            },
            inner(){
                console.log('inner')
            }
        }
    })
</script>
