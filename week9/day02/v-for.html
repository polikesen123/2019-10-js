<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <!-- 
            v-for 用在哪个标签身上  就是循环哪个标签
            v-for = '自定义变量 in data中的数据'
            自定义的变量只能在 标签内部使用
         -->
        <ul>
            <li v-for='v in ary'>{{v}}
            </li>
        </ul>
        <button @click = 'ary.reverse()'>按钮</button>
        <i v-for='qqq in str'>{{qqq}}</i>
        <ul>
            <li v-for='(v,i) in ary'>
                索引是:{{i}}</br>
                值是:{{v}}</li><br>
            </li>
        </ul>
        <div v-for='n in n'>{{n}}</div>
        <ul>
            <li v-for='i in 6'>{{i}}</li>
        </ul>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            ary:[100,200,300,400],
            obj:{
                a:10,
                b:20,
                c:30
            },
            n:5,
            str:'hello world'
        }
    })
</script>
