<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <input type="text" placeholder="something to do?" @keyup.13='toDo'v-model='thing'>
        <ul class="listBox">
            <li v-for='(item,index) in todolist'>
                {{item}}
                <button @click = 'del(index)'>X</button>
            </li>
        </ul>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            thing:'今天天气真冷!',
            todolist:[],
        },
        methods:{
            toDo(){
                //获取input框中的内容 放到数组中
                if(this.thing){
                this.todolist.unshift(this.thing);                    
                }
                this.thing=''
            },
            del(n){
                // console.log(e);
                // console.log(this.thing)
                this.todolist.splice(n,1)
            }
        }
    })
</script>
