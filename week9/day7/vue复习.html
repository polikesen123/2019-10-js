    /* 
        v-on(简写@):用来实现事件的绑定的执令
        v-on:click='xxx'
        @click='xxx'
        1. 事件触发的时候 需要传递参数信息,把方法加上小括号 $event是事件对象
        2.事件修饰符:
            常规修饰符:
                .stop 阻止冒泡
                .prevent 阻止事件默认行为
                .once 只触发一次
            按键修饰符:
                .enter  回车

            键盘码: 
                .13 回车
