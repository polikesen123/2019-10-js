<script>
    let p =new Promise(function(res,rej){
        rej(666);//状态只能由pending变成其他状态
        res(999);
    })
    p.then(function(data){
        //成功的回调
        console.log(data)
    },function(err){
        //失败的回调
        console.log(err)
    }).then(function(data){
        //后一个then的回调函数的执行 是看前边一个then 是否成功执行 ，上一个回调成功执行那就执行后一个then的成功回调执行，否则就执行后边then的失败回调，后边then 回调函数的参数，是由前边then的回调函数的返回值决定的
        console.log('sss',data)
        return new Promise(function(res,rej){
            rej(90900)
        })
    },function(err){
        //若前边的then的回调函数返回的是一个promise实例 则后边的then就相当于给了这个新的实例
        console.log('eee',err)
    }).then(function(data){

    },()=>{}).catch(()=>{

    }).finally(()=>{

    });
    Promise.resolve('999')//返回的是一个成功态的实例
    Promise.reject('6666')//返回的是一个失败态的实例
    // Promise.all([p1,p2,p3]).then(()=>{},()=>{});
    // Promise.race([p1,p2,p3,p4]).then(()=>{},()=>{})
</script>
