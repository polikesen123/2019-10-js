<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="ope">
        打开的页面
    </button>
    <button id="send">
        发送的页面
    </button>
</body>

</html>
<script>
    /* 
        同源策略 浏览器的安全机制
        协议 域名 端口  必须保持一致  有一个不同就是跨域

        线上
        jsonp  利用了script 的src属性不存在跨域这一说实现的
        cors：Access-Control-Allow-Origin:*
        nginx 反向代理
        开发 ：
        proxy代理
        postMessage  iframe window.open 打开的页面 只能是
     */
    ope.onclick = function () {
        let tar = window.open('http://www.baidu.com');
        //tar是目标页面的 全局对象
        send.onclick = function () {
            tar.postMessage('666', 'http://www.baidu.com')
        }
    }

    // window.onmessage = function () {
    //     //目标页面
    // }

    function JSONP(url,cb){
        let script = document.createElement('script');
        let str = 'my'+Date.now();
        window[str] = function(data){
            cb && cb(data);
            window[str] = null;
            document.body.removeChild(script);
        }
        script.src = url+`&cb=`+str;
        document.body.appendChild(script);
    }
    $.ajax({
        url:'',
        dataType:'jsonp',
        success(){},
        error(){}
    })
</script>
