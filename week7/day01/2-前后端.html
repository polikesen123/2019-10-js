<script>

    /* 
        客户端 请求内容 通过输入的网址
        服务器都会有一个对应的IP地址  32位 的2进制 一般都转成了点位十进制 192.168.0.1

        怎么把IP跟域名对应起来  万网   ---域名购买网站；
        输入地址时候  怎么把域名转成IP地址
        网上访问地址 肯定访问对应的是服务器的IP地址

        DNS域名解析  domain name system 域名系统

        从输入地址敲回车到页面展示出来  都经历了哪些过程
        1.根据域名找到对应的IP地址，
            先去缓存区查找对应的IP，若缓存区没有，再去本机电脑系统中的缓存区查找
            再没有的话，去本机host查找 C:\Windows\System32\drivers\etc
            还是没有  就是DNS解析
            .net 科技
            .com 世界顶级域名
            .edu 教育
            根域名服务器
        2.根据IP找到对应的服务器，由服务器返回对应的内容；HTML代码
        3.解析html  根据DOM结构渲染出DOM节点树 然后根据CSS样式渲染出CSSOM树，然后结合生成render树进行页面的渲染
        服务器就是个存储的地方
    */
