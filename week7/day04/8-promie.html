<script>
    function MyPromise(executor) {
        let self = this; // 使用self变量 把this当前实例保存起来
        self.value = undefined; // 存储了 成功执行时的 传引来的值
        self.reason = undefined; // 存储了 失败执行时的 传进来的值
        self.status = 'pending'; // pending  resolved rejected
        self.resCallback = [];//用来存储成功的回调
        self.rejCallback = [];//用来存储失败的回调
        function resolve(value) {
            if (self.status === 'pending') {
                //状态只能由pending变成其他态
                self.status = 'resolved'; //把状态
                self.value = value;
                self.resCallback.forEach(item=>{
                    item(self.value)
                })
                // console.log(value);
            }
        }

        function reject(reason) {
            if (self.status === 'pending') {
                self.status = 'rejected'
                self.reason = reason;
                self.rejCallback.forEach(item=>{
                    item(self.reason)
                })
                // console.log(reason);
            }
        }
        try {
            executor(resolve, reject);
        } catch (error) {
            reject(error)
        }
    };
    
    MyPromise.prototype.then = function (res, rej) {
        let self = this;
        // 需要判断 到底让res执行还是让rej执行
        // return new MyPromise(function(res1,rej2){

        // })
        if (self.status == 'resolved') {
            res(self.value)
        }
        if (self.status == 'rejected') {
            rej(self.reason)
        }
        if(self.status=='pending'){
            self.resCallback.push(res);
            self.rejCallback.push(rej);
        }
        console.log(self)
    }
    let myp = new MyPromise(function (res, rej) {
        res(999)
        // console.log(qqq)
        // rej(111)
        setTimeout(()=>{
            rej(666)
        },2000)
    });
    myp.then((data) => {
        console.log(data)
    }, (err) => {
        console.log(err)
    })
</script>
