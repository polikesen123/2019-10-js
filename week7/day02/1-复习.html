<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }

        a.current {
            color: orchid;
            background: lawngreen;
        }

        h2 {
            display: none;
            background: orange;
            color: orangered;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <a href="#html" class="current">html</a>
    <a href="#css">css</a>
    <a href="#js">js</a>
    <h2>html</h2>
    <h2>css</h2>
    <h2>js</h2>
</body>

</html>
<script>
    let as = document.querySelectorAll('a'),
        hs = document.querySelectorAll('h2')
    window.addEventListener('hashchange', function () {
        console.log(location.hash)
        init();
    })
    function init(){
        switch (location.hash) {
            case '#html':
                tab(0)
                break;
            case '#css':
                tab(1)
                break;
            case '#js':
                tab(2)
                break;
        }
    }
    init()
    function tab(n) {
        [...as].forEach((item, index) => {
            if (index == n) {
                item.classList.add('current');
                hs[index].style.display = 'block';
            } else {
                item.classList.remove('current')
                hs[index].style.display = 'none';
            }
        })
    }
</script>
