<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="name">
    <input type="password" placeholder="密码">
    <button id="btn">按钮</button>
    <a href="https://www.baidu.com/s?wd=接口文档">搜索接口文档</a>
</body>

</html>
<script>
    let inps = document.querySelectorAll('input')

    function getData(obj) {
        console.log(obj)
        let str = '';
        for(let k in obj){
            str += `${k}=${obj[k]}&`
        }
        str += `t=`+Math.random();
        str = str.replace(/&$/,'');
        let xhr = new XMLHttpRequest();
        //get传参 在地址接口之后补写
        //query 传参 把要给后台的参数 拼接成对应的search字符串放到后边
        //get请求怎么避免走缓存  ？？ 每次在后边拼接一个不相同的字符串
        xhr.open('get', `./data.json?name=${str}`, true)
        // xhr.open('get', `./data.json?name=${obj.name}&psw=${obj.psw}`, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && /200|304/.test(xhr.status)) {
                console.log(xhr.response)
            }
        }
        xhr.timeout = 2000;
        xhr.ontimeout = function () {
            console.log('请求超时')
        }
        xhr.send()
    }
    btn.onclick = function () {
        let name = inps[0].value,
            psw = inps[1].value;
        // console.log(name,psw);
        let obj = {
            name: name,
            psw: psw
        }
        console.log(obj)
        getData(obj);
    }
</script>
