<script>
    /* 
        post 不存在走缓存这一说
     */
    let xhr = new XMLHttpRequest();
    // xhr.open('post', 'https://www.souyidai.com/export/invest/portalData2', true);
    xhr.open('post', './data.json', true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
            if (/200|304/.test(xhr.status)) {
                console.log(xhr.response);
                let t = xhr.getResponseHeader('date')//获取指定相应头
                // let t1=xhr.getAllResponseHeaders();
                // console.log(t1)
                console.log(new Date(t))
            } else if (/[45]\d{2}/.test(xhr.status)) {
                console.log('请求失败')
            }
        }
    }
    xhr.setRequestHeader('content-type','application/x-www-form-urlencoded')
    let obj = {
        a: 12,
        b: 23,
        c: 24
    }
    // xhr.send(JSON.stringify(obj))//Request Payload JSON字符串
    /* 
        怎么转成form Data 格式：
        1. 把要传的对象转成search字符串 ，然后再去更改请求头的content-type属性
        2.设置请求头
     */
    let str = '';
    for (let k in obj) {
        str += `${k}=${obj[k]}&`
    }
    xhr.send(str)
</script>
