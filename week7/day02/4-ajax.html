<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
</body>
</html>
<script>
    //ajax  async javascript ans xml  局部刷新
    /* 
        readyState 代表http的请求状态
        0 未发送
        1 opened 已经执行过open函数
        2 headers-received 已经接受相应头
        3 loading 正在加载响应体
        4 done 请求完成

        0-1 是由Js控制的
        1-2 2-3 3-4 是由http控制的
        false是同步的 1-2 2-3 会被Http拦住
        true 异步的  一般不写false 默认是异步的
        access-control-allow-origin
     */
    let xhr = new XMLHttpRequest();
    xhr.open('get','./data.xml',true);
    xhr.onreadystatechange = function(){
       console.log(xhr.readyState)//代表http的请求状态 
       if(xhr.readyState ==4&&xhr.status == 200){
        //    console.log(666)
           box.appendChild(xhr.responseXML.firstChild)
       } 
    }
    xhr.timeout = 1000;//最长请求时间 超过这个时间之后自动结束请求
    xhr.onerror = function(e){
        //在请求失败的时候触发 需要的是绝对地址 跨域会触发
        console.log("** An error occurred during the transaction");
    }
    xhr.ontimeout = function(){
        console.log('请求超时')
    }
    xhr.onabort = function(){
        //主动打断htp请求时候会触发 请求还没有完成的时候
        console.log('abort')
    }
    xhr.send();
    // xhr.abort();
</script>
