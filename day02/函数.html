        /*
            //函数的存储过程  开辟一个堆内存 把函数体当字符串 存储起来
            //函数 形参 定义时候写的
            //函数 实参 执行时候传递的
            arguments 实参集合 类数组（元素集合）
            return 决定函数的返回值  打断函数执行
            this 函数的执行主体
            ...扩展运算符 实参组成的数组  ...arg
        */ 
        function fn2(a,b,...c){
            console.log(a,b,c);
        }
        fn2(1,2,3,4,5,6,7);
