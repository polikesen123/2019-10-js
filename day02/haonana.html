<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 5;//6 7 

        function fn() {
            return function (y) {
                console.log(y + (++x));
            }
        }
        var f = fn(6);
        f(7);//13  6 7
        fn(8)(9);//16  9 7
        f(10);//18
        console.log(x);//8
    </script>
</body>

</html>
