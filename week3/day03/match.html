<script>
    var reg = /([a-z]+)(\d+)/;
    var str = 'zf2019zf2019';
    console.log(reg.exec(str));
    console.log(str.match(reg));

    var reg = /([a-z]+)(\d+)/g;
    var str = 'zf2019zf2020';
    console.log(reg.exec(str));
    console.log(str.match(reg));

    //match 和 exec 的区别：不加全局修饰符g 的时候；两者功能一样
    //加上g之后 match可以把所有大正则的内容都捕获到，但是会丢掉小分组的捕获

    var str = '530328199705083043';
    var reg = /^\d{6}(\d{4})(\d{2})(\d{2})\d{2}(\d)[\dX]$/;
    // console.log(reg.exec(str));
    var str = 'http://www.zhufengpeixun.cn?lx=1&from=wx&b=12&c=13#qqq';
    function getParams(url){
        var reg = /([^?=&]+)=([^?=&#]+)/g;
        let obj = {};
        url.match(reg).forEach(item => {
            let a = item.split('=');
            obj[a[0]]=a[1]; 
        });
        return obj;
    }
   console.log( getParams(str));
</script>
