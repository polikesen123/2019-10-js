<script>
    function Fn() {
        this.A = () => alert(1);
        console.log(this)
        return this;
    }
    Fn.prototype = {
        A: () => alert(2)
    };
    Fn.A = A;
    function A() {
        alert(3);//()=>alert(1)
    }
    
    A();//3
    Fn.A();//3
    Fn().A();// log(window)  1
    new Fn.A();//3
    new Fn().A();//1
</script>
