<script>
    function Fn() {
        this.x = 1;
        this.y = 2;
        this.getX = function () {
            console.log(this.x);
        }
    }
    Fn.prototype.getX = function () {
        this.x += 1;
        console.log(this.x);
    };
    Fn.prototype = {
        x: 'zhufeng',
        getY: function () {
            this.y += 1;
            console.log(this.y);
        },
        sum: function () {
            console.log(this.x + this.y);
        }
    };
    let f1 = new Fn;
    let f2 = new Fn;
    console.log(f1.getX === f2.getX);
    console.log(f1.getY === f2.getY);
    console.log(f1.__proto__.getX === Fn.prototype.getX);
    console.log(f1.prototype);//
    console.log(f1.constructor);
    f1.getX();
    // Fn.prototype.getX();
    console.log(Fn.prototype.getX);
    f2.getY();
    Fn.prototype.getY();
    f1.sum();
</script>
