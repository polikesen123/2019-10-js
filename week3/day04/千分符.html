<script>

    function formateMoney(str){
        str = str.split('').reverse().join('');
        let s = '';
        for(let i =0;i<str.length;i++){
            if(i%3===2){
                s+=str[i]+',';
            }else{
                s+=str[i];
            }
        }
        s = s.split('').reverse().join('');
        s=s.replace(/^,/,'');
        return s ;
    }
    var str = '132432';

    formateMoney(str)

        var reg = /\d{1,3}(?=(\d{3})+$)/g;
        return str.replace(reg,function(a){
            return a +','
        })
    }
