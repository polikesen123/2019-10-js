<script>
    function offset(ele){
        //ele到body 的偏移量
        let l = ele.offsetLeft,//ele到上级参照物的偏移量
            t = ele.offsetTop;//
        let temp = ele.offsetParent;//ele的上级参照物 
        while(temp){
            l += temp.clientLeft+temp.offsetLeft;
            t +=temp.clientTop + temp.offsetTop;
            temp = temp.offsetParent;
        }
        return {
            l,t
        }
    }
</script>
