<script>
/*
    特殊元字符：
    \ ：转义
    \d：0-9之间数字
    \D:取反
    \w:数字 字母下划线
    \W：取反
    . ：除了换行符以外的字符
    \n：换行
    ^ ：以什么开头
    $：以什么结尾
    [ab]：a 或者 b 单个字符
    [^ab]:非a b
    [a-z]:小写字母
    [^a-z]
    x|y:x或者y  x,y是多位字符
    ()：分组和提升优先级
    (:?)只匹配 不捕获
    (?=)：正向肯定预查
    var reg = /window(?=95|NET|2000)/
    (?!)：正向否定预查

    量词元字符
    ? 出现0 或者1次
    + 出现1 到多次
    * 出现0 到多次
    {n} 出现连续的n次
    {n,m} 出现n到m次
    {n,}出现n到多次
     
    修饰符：
    i 忽略大小写
    m 局部匹配
    g 全局匹配



*/
</script>
