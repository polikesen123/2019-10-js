<script>
    //global
    RegExp.prototype.execAll = function(str){
        //没有global的情况
        var _this = this;
        if(!_this.global){
        //   _this = eval(_this+'g');
        var res = /^\/(.+)\/$/.exec(_this+'')[1]
        // console.log(_this+'')
          _this = new RegExp(res,'g');
          console.log(_this);
        }
        var res = _this.exec(str);//exec会自己转字符串
        var ary=[];
        while(res){
           ary.push(res);
           res = _this.exec(str)
        }
        return ary;
    }
    var str = '珠峰2009培训2019ttt777';
    var reg = /\d+/;//2009 2019 null
    console.log(reg.execAll(str));

</script>
