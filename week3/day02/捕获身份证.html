<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="inp" placeholder="身份证">
    <button id="btn">更新</button>
    <h2 id="box">这个人的出生年月日是1998年03月30日 性别是男</h2>
    <script>
        btn.onclick = function () {
            var str = inp.value;
            var reg = /^\d{6}(\d{4})(\d{2})(\d{2})\d{2}(\d)(\d|X)$/;
            var res = reg.exec(str);
            if (res) {
                box.innerHTML = `这个人的出生年月日是${res[1]}年${res[2]}月${res[3]}日 性别是${res[4]%2?'男':'女'}`
            } else {
                alert('身份证不合法')
            }
        }
        Object.prototype.getType = function () {
            //Object.prototype.toString.call()
            var str = this.constructor.toString();// function String() { [native code] };
            // var str = ({}).toString.call(this);//'[object Number]'
            var reg = /[a-z]+/ig;
            reg.test(str);
            console.log(reg.exec(str))
            return reg.exec(str)[0].toLowerCase();
        }
        ''.getType(); //string
        (1).getType(); // number
        [].getType(); // array
    </script>
</body>

</html>
