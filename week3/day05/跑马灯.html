<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            margin: 0;padding: 0;list-style: none;
        }
        #box{
            width: 600px;
            height: 150px;
            margin: 0 auto;
            border: 1px solid darkcyan;
            overflow: hidden;
        }
        ul{
            width: 600px;
            height: 150px;
            overflow: hidden;
            position: relative;
        }
        li{
            float: left;
            width: 150px;
            height: 150px;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="box">
       <ul>
           <li><img src="./img/1.jpg" alt=""></li>
           <li><img src="./img/2.jpg" alt=""></li>
           <li><img src="./img/3.jpg" alt=""></li>
           <li><img src="./img/4.jpg" alt=""></li>
       </ul>
    </div>
    <script>
        var box = document.getElementById('box'),
            ul = box.getElementsByTagName('ul')[0];
            ul.innerHTML += ul.innerHTML;//把同样的代码再放置一份到后边
            ul.style.width = '1200px';
            setInterval(()=>{
                if(box.scrollLeft>=600){
                    box.scrollLeft=0;//让元素直接闪到最右边
                }
                box.scrollLeft ++;
            },10)
    </script>
</body>
</html>
