<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //实现的方法挺简单的 ，如下代码
        //参数： 毫秒  需要执行的方法
        function setInter(s, fn) {
            let timeOut = (s, fn) => {
                setTimeout(() => {
                    fn();
                    timeOut(s, fn);
                }, s)
            }
            timeOut(s, fn);
        }
        setInter(3000, () => {
            console.log("hello world!")
        });
    </script>
</body>

</html>
