<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       ul{
           list-style: none;
       }
       li{
           width: 300px;
           height: 20px;
           border: 1px solid #333;
       }
    </style>
</head>
<body>
    <ul id="box">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        var olis = document.querySelectorAll('#box>li');
        // console.log(olis);
        for(var i = 0;i<olis.length;i++){
            var bg = i%2?'gold':'green';
            olis[i].style.background = bg;
            olis[i].mybg = bg;
            olis[i].index = i;
            olis[i].onmouseenter = function (){
                this.style.background = 'red';
            }
            olis[i].onmouseleave  = function (){
                this.style.background = this.mybg;
            }
            olis[i].onclick = function (){
                alert(`我是第${this.index+1}行`);
            }
        }
    </script>
</body>
</html>
