        function getType(a) {
            var str = Object.prototype.toString.call(a); // 获取数据类型字符串
            // 再从该字符串中截取我们要的字符串
            var str2 = str.slice(8, str.length - 1); // 首字母都是大写 需要变成小写；
            return str2.toLowerCase();
        }
        getType('') // 'string'
        getType(1) // 'number'
        getType([]) // 'array'

        function myIsNaN(n){
            var m = Number(n);
            if(m+'' == 'NaN'){
                return true;
            }
            return false;
        }

        function sum(){
            //arguments实参集合
            var total = 0;
            for(var i = 0;i<arguments.length;i++){
                var temp = arguments[i];
                // if(!NaN(temp)){
                //     total += temp*1;
                // }
                if(typeof temp === 'number'&& !isNaN(temp))
                {   //必须数字，还不能是NaN
                    total += temp;
                }
            }
            return total;
        }
        var total = sum(10,20,'30','珠峰','40');
        console.log(total);


        //获取url上的参数
        function queryURLParameter(url){
            var str = url.split('?')[1];
            var ary = str.split('#');
            var hash =ary[1];
            var str2 = ary[0];
            var ary2 = str2.split('&');
            var obj = {};
            ary2.forEach(item => {
                var ary3 = item.split('=');
                obj[ary3[0]] = ary3[1];
            });
            obj.HASH = hash;
            return obj;
        }
        let str = 'http://www.zhufengpeixun.com/stu/?name=zxt&age=28&sex=0#teacher';
        let result = queryURLParameter(str);
        console.log(result);


        //验证码
        //随机数  元素的操作
        //现有一个字符串  大小写字母 和数字  62个字符；
        //随机范围 0~61 把获取到的数字当做了 大字符串的索引

        function getStr(){
            var str = '0123456789jingbanufnb';
            var s = '';
            while(s.length<4){
                let n = Math.round(Math.random()*str.length)
                if(s.indexOf(str[n]) != -1){
                    s += str[n] ;
                }                      
            }
            return s;
        }
        box.onclick = function (){
            this.innerHTML = getStr();
