    <script>
    /*
        变量提升
            在代码执行之前，JS会把代码中带var和带function关键字的变量提前声明
            带var的是只声明不定义
            function的声明又定义
            在{}（if  for while）内的function是只声明不定义
            赋值的右方是没有变量提升的
            return后边也没有变量提升

            let const 暂时性死区  在声明之前绝对不能用

            栈内存:存储值类型  提供代码执行环境
            堆内存：存储引用数据类型

            堆内存的销毁：

            作用域：全局作用域，私有作用域
            全局作用域：页面一打开就会形成一个全局作用域；
                全局变量：在全局声明的变量
            私有作用域：函数执行会形成一个私有作用域
                私有变：形参  私有作用域声明的变量
            块级作用域：if for while的那个{}
                let 和 const声明的变量可以识别块级作用域

            上级作用域：针对私有作用域，跟函数在哪里形成的有关系，跟函数在哪里执行没有任何关系

            作用域链：变量的一种查找机制，在某个作用域有某个变量，这个变量对应的值是谁，先看是不是当前作用域的私有变量，不是的话就向上级查找，再不是就接着向上查找直到window，还没有的话就会报错
    */ 
    </script>
