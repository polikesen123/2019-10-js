<body>
    <script>
    /*
        git版本管理器
        gitHub  gitLab  码云
        svn(集中式)  git(分布式)
        git config --global user.name  gitHub用户名
        git config --global user.email  gitHub邮箱

        //根据给的git地址 把项目拉到本机
        git clone 远程仓库地址
        //工作区  缓存区  历史区
        git status  查看库的状态 ，红色代表工作区  绿色代表缓存区  
        git add .
        git commit -m '备注'
        git push

        git init 把本地文件夹初始化成git仓库
        git remote add （桥梁名）origin 远程仓库地址
        首次push 会有一个git push --upstream...

        git pull 把远程仓库代码更新到本地
        sourceTree
    
    */ 
    </script>
</body>
