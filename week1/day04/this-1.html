<body>
    <script>
        var x = 1, //4
            y = 2;

        function fn(x) { //x=3 4
            this.x *= (++x);
            fn = function (y) {
                this.y *= (--y);
                console.log(x + y);
            }
            console.log(x + y); //4 2
            return fn;
        }
        fn(3)(4);
        console.log(x + y); //6
    </script>
</body>
