<body>
    <script>
        var x = 0, //2 1
            y = 1;

        function fn() {
            x += 2; 
            fn = function (y) {
                console.log(y + (--x)); //5
            };
            console.log(x, y); //2,1
        }
        fn(3); 
        fn(4); //
        console.log(x, y); //1 1    
    </script>
