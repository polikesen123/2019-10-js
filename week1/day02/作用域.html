        /*  typeScript
        作用域： 代码能起作用的区域
        全局作用域  私有作用域  块级作用域
        作用域就是一块栈内存
        堆内存是用来存储引用数据类型的
        栈内存是用来存储值类型的  还有就是用来提供的代码运行环境的


        全局作用域：页面一打开就会形成一个全局作用域，一个页面只有一个全局作用域
        私有作用域：函数执行的时候会形成一个私有作用域
        全局作用域中声明的变量 我们称为全局变量
        私有作用域中声明的变量  称为私有变量 ；形参也是私有变量
        块级作用域：指的是判断句 循环句 的大括号包起来的部分 es6新增  只有let 和 const 声明的变量能识别块级作用域，对于var 来说不存在块级作用域这一说

        上级作用域 
            函数执行时形成的那个私有作用域 ，一般都会存在一个上级作用域，私有作用域的上级作用域是谁，跟这个函数在哪执行没有关系，只跟函数在那个作用域  定义的  有关系

            私有作用域中的变量 可能不是该私有作用域的私有变量，这时 该变量对应的值 就需要去上级作用域查找，若仍不是上级作用域的私有变量，则接着向上级查找 ，直到查找到window（全局）位置 ，若仍然没有，则会报错；
            上述查找变量的机制 我们称为作用域链
