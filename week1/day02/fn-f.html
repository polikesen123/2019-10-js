<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function fn() {
            var i = 5; //4 
            return function (n) {
                console.log(n * (--i));//40 40  80  60
            }
        }
        var f = fn();
        f(10); //40
        fn()(10); //40  fn()从新开一个作用域
        fn()(20); // 80
        f(20); //    
    </script>
</body>

</html>
