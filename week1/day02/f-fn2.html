<body>
    <script>
        var i = 2; //4

        function fn() {
            i += 2; //4 
            return function (n) {
                console.log(n + (--i));
            }
        }
        var f = fn();
        f(2); //5
        f(3); //5
        fn()(2); //5
        fn()(3); //7
        f(4); //7    
    </script>
</body>
