<body>
    <script>
    /*
        闭包（closure）：变量的保护机制
            闭包首先是一个不销毁的作用域，用来保护变量，存储值
            利用闭包  可以实现模块化开发
            闭包不能多用：多用会导致内存泄漏
        用途：模块化发开时候，为了避免命名冲突使用闭包
        一个闭包里面的东西只能自己访问使用，别人访问不了 例如：
        var sum = function(){
            var a = 200;
            return function(){
                console.log(a);
            }
        }
    */
   var obj = (function(){
       var a = 100;
       var f = function (){
           a++;
           console.log(a)
       }
       return {
           a:a,//属性名和属性值用一个词 ，可以简写成一个
           f 
       }
   })()
    </script>
</body>
</html>
