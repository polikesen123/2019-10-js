<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 10;//11 12 13 14

        function fn() {
            return function (n) {
                console.log(n + (++i));
            }
        }
        var f = fn();//function (n){console.log(n + (++i))}
        f(20);//31
        fn()(20);//32
        fn()(30);//43
        f(30);//44
    </script>
</body>

</html>
