<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(i) {
            return function (n) {
                console.log(n + (i++));
            }
        }
        var f = fn(10);// function (n) { console.log(n + (i++)); } i=10  11
        f(20);//i=10 n=20  n+i++  20+10++  30   i= 11
        fn(20)(40);//  40 + (20++) =>60 i=20  21
        fn(30)(50);// 50 + (30++) =>80  i=30  31
        f(30);//30+11++  41  i=12

        //输出结果：30 60 80 41
    </script>
</body>

</html>
