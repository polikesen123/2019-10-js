<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var ary = [1, 2, 3, 4];
        //[0,2,3,4]
        function fn(ary) {
            ary[0] = 0;
            ary = [0];
            ary[0] = 100;
            return ary;//[100]
        }
        var res = fn(ary);//[100] 只是取到了fn()的返回值  并没有输出
        console.log(ary);//[0,2,3,4]
        console.log(res);//[100]
    </script>
</body>

</html>
