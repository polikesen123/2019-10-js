<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var foo = 'hello';
        (function(foo){
            console.log(foo);
            var foo = foo || 'world';
            console.log(foo);
        })(foo);
        console.log(foo);
        // 'hello' 'hello' 'hello'
    </script>
</body>
</html>
