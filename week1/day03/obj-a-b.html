<body>
    <script>
        var num = 1;
        var obj = {
            num: 2
        };
        obj.fn = (function (num) {
            this.num = num * 2;
            num++;
            return function (n) {
                this.num += n;
                num++;
                console.log(num);
            }
        })(obj.num)
        var fn = obj.fn;
        fn(10);
        obj.fn(20);
        console.log(num, obj.num);
    </script>
</body>
