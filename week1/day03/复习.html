<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
     /*
        变量提升：
            在代码执行之前 ，会把带var 和带function的提前声明
            带var 的只声明不定义
            带function的既声明又定义；在 大括号{}中包着的function是只声明不定义
            值提升等号左边的部分； return后边的也不提升

            let 和const 不存在变量提升 ，有暂时性死区 ，在声明之前绝对不能调用

            堆内存  存储 引用数据类型
            栈内存  存储 值类型  也是提供代码运行的环境（作用域）
            作用域（scope）
                代码能够起作用的区域；
                全局作用域  页面一打开就会形成一个全局作用域  只有一个全局作用域
                私有作用域  函数一执行就会形成一个私有作用域，私有作用域可以有多个
                块级作用域  针对let 和 const 存在的一种作用域

                全局变量：在全局声明的变量
                私有变量：在私有作用域声明的变量  形参也是私有变量

            作用域链：变量的查找机制，在某个私有作用域中，存在某个变量 ，那么这个变量的取值，它有自己的一套规律，现在自己的作用域里查找，若不是自己作用域的变量，则去上级作用域查找，找到即可，找不到 就一直找到window，window也找不到就会报错

            上级作用域：是针对私有作用域来说的，函数执行形成了一个私有作用域，那么这个私有作用域的上级作用域 是谁，是由这个函数在那个作用域中定义的决定的

            函数执行过程：
                先开辟一个私有作用域（栈内存），然后形参赋值 变量提升 执行上下文 销毁变量、作用域

     */ 
    </script>
</body>
</html>
