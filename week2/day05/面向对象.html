<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*
        面向对象：是一种编程思想 OOP 高内聚 低耦合 ；java c++ php python
        面向过程：也是一种编程思想 c 
        封装、继承、多态

        面向对象：类的继承 封装 多态
        类                 实例
        人类               马云
        猴                 悟空
        狮子               辛巴
        动物类             人类

        JS内置类： Array(数组类) String(字符串类) Number(数字类) Boolean(布尔类) Object(对象类) NodeList  Function(函数类) 
        [123],'mkjij3',NaN,true,{},f(){}

    */    
    var ary = [];//字面量的方式创建一个数组类的实例
    var ary2 = new Array('1','2');//构造函数的方式创建一个数组类的实例
    var ary3 = new Array(10);//参数只有一个数字的时候，数字代表数组的长度
    //new创建的都是引用数据类型
    console.log(ary,ary2,ary3);
    </script>
</body>
</html>
