    <script>
        /*
        原型模式：在构造函数的基础上加了一个原型（prototype）的概念
        特点：公用，省空间
        框架常用，平时不用
        把公用的提取出来放在原型里面
        //查属性：现在自己身上查，没有再去原型上查。如果自己有就用自己的，没有再用公用的
    */
        function Person(name = 'zf',age=10,sex=0) {
            this.name=name;
            this.age=age;
            this.sex = sex;
        }
        console.log(Person.prototype);
        Person.prototype.eat = function(){
            console.log('吃')
        }
        Person.prototype.play = function(){
            console.log('玩')
        }
        Person.prototype.qqq=122;
        var p1 = new Person();
        var p2 = new Person();
        console.log(p1,p2);
