<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <script>
        function unique(ary) {
            let obj = {};
            for (let i = 0; i < ary.length; i++) {
                let item = ary[i]
                obj[item] = null;
            }
            ary = [];
            for(key in obj){
                ary.push(Number(key));
            }
            return ary;
        }
        let arr = [1, 2, 3, 4, 4, 3, 1, 2, 6];
        console.log(unique(arr));
    </script>
</body>

</html>
