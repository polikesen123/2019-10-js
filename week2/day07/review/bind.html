    <title>Document</title>

<body>
    <script>
        function fn(){
            console.log([...arguments]);
            console.log(this);
        }    
        var obj = {
            a:123,
            b:321
        }
        // var f = fn.bind(obj,6,6,6);
        // f(9,9,9);
        Function.prototype.myBind = function(context){
            var that = this;
            return function(){
                return that.apply(context);
            }
        }
        var f1 = fn.myBind(obj);
        f1();
    </script>
</body>
