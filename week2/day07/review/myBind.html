<body>
    <script>
        function fn() {
            console.log([...arguments]);
            console.log(this);
        }
        var obj = {
            a: 123,
            b: 321
        }
        Function.prototype.myBind = function (context, ...arg) {
            const that = this;
            arg = arg || [];
            return function f(...ary) {
                if (this instanceof f) {
                    return new that(...arg, ...ary);
                }
                return that.apply(context, [...arg, ...ary]);
            }
        }
        var f = fn.myBind(obj,1,2,3,4);
        var ff = new f(6,6,6);
        // console.log(ff===f);
    </script>
