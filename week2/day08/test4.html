<script>
    function Fn(name, age) {
        name ? this.name = name : null
        age ? this.age = age : null;
    }
    Fn.prototype.eat = function () {
        console.log('吃香蕉');
        console.log(this.name)
    }
    var f1 = new Fn('zf', 10);
    f1.eat = function () {
        console.log('吃苹果');
        console.log(this.age);
    }
    Fn.prototype = f1;

    var f2 = new Fn('xm');
    f2.eat()
    f1.eat();
    f2.__proto__.eat();
    f1.__proto__.eat();
</script>
