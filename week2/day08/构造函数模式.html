        return 123;
    }
    var f = function(){};
    console.log(typeof f ==='object');
    var p = new Person('zf',10);
    //new执行  开辟一个作用域 形参赋值  变量提升 开辟一个堆内存，把this指向改成这个堆内存；代码执行；默认返回return this
    function myNew(classN,...arg){
        var obj = {};
        obj.__proto__ = classN.prototype;
        var res = classN.call(classN,...arg);
        return typeof res === 'object' ? res :obj;
    }
