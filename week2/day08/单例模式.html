<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="log">
        <input type="text" placeholder="请输入用户名：">
        <input type="password" placeholder="请输入密码：">
        <button id="log_btn">登录</button>
    </div>
    <div id="reg" style="display: none">
        <input type="text" placeholder="请输入用户名：">
        <input type="password" placeholder="请输入密码：">
        <button id="reg_btn">登录</button>
    </div>
    <a href="#" id="log_a">登录</a>
    <a href="#" id="reg_a">注册</a>
</body>

</html>
<script>
    //就是一个普通对象，把要用到的方法或者属性都放到一个对象里边，这个对象称为命名空间  ，一把用来作为工具库的封装，  函数库 ； jQuery 高级单例模式，
    //   common.js  utils.js  tools.js
    //高级单例就是一个闭包,一般可以进行普通的模块化开发
    var boj = (function () {
        var name = 'ff';
        var age = 12;
        var init = function () {
            console.log(name, age);
        }
        return {
            init
        }
    })();
    log_a.onclick = function () {
        log.style.display = 'block';
        reg.style.display = 'none';
    }
    reg_a.onclick = function () {
        log.style.display = 'none';
        reg.style.display = 'block';
    }
    var logModel = (function () {
        var box = document.getElementById('log');
        var name = box.getElementsByTagName('input')[0];
        var pwd = box.getElementsByTagName('input')[1];
        var log_btn = document.getElementById('log_btn');
        var bind = function () {
            log_btn.onclick = function () {
                console.log(`登录信息是：${name.value}-----${pwd.value}`)
            }
        }
        return {
            init() {
                bind();
                return name.value; //md5加密
            }
        }
    })();
    var regModel = (function () {
        var box = document.getElementById('reg');
        var name = box.getElementsByTagName('input')[0];
        var pwd = box.getElementsByTagName('input')[1];
        var reg_btn = document.getElementById('reg_btn');
        var bind = function () {
            reg_btn.onclick = function () {
                console.log(`注册信息是：${name.value}-----${pwd.value}`)
            }
        }
        return {
            init() {
                regModel.init();
                bind();
                return name.value; //md5加密
            }
        }
    })();
    logModel.init();
</script>
