        console.log('name' in obj);

        //in 用来查看 某个属性 是否某个对象 ；换句话说 就是 该对象能否调用到该属性
        //in 只能判断出 某个属性是不是属于某个对象，但是不能区别出是否是该对象的私有属性；
        //obj.haOwnProperty('xxx')这个属性可以用来查看xxx是否是obj的私有属性
        //hasOwnProperty 方法在基类的原型上，所以任何数据类型（除了 null undefined）都能调用该方法
        //自己封装一个hasPubProperty 用来查看某个属性是否是某个对象的公用属性；
        //用法等同于 hasOwnProperty
    
        Object.prototype.hasPubProperty = function(key){
            //this就是我们要的obj
            //要去判断key 是不是this 的一个共有属性
            //首先判断是他的属性 然后不是他的私有属性
            // if(key in this && !this.hasOwnProperty(key)){return true;}
            return key in this && !this.hasOwnProperty(key)?true:false;
            // return (key in this && !this.hasOwnProperty(key));
        }

        //constructor

        //原型重构 注意constructor 的指向
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        Person.prototype.eat = function(){

        }
        var obj = {
            constructor:Person,
            eat(){},
            play(){}
        }

        //instanceof
        /*
            xxx instanceof xx2 ; 查看xxx到基类的原型链上 是否存在 xxx2的身影；存在结果就是true 不存在就是false
            值类型的数据 instanceof 任何 都是false
            引用数据类型 instanceof Object 都是true

            所有类都是函数
        */
        var ary = [];
        var n = 10;
        var m = new Number(8);
        console.log(ary instanceof Array);
        console.log(n instanceof Array);
        console.log(m instanceof Array);
        console.log(ary instanceof Object);
        console.log(ary instanceof Number);
    </script>
