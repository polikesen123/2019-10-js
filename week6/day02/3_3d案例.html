<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 200px;
            height: 200px;
            margin: 150px auto;
            position: relative;
            /* background: goldenrod; */
            perspective: 1200px;
        }

        #box ul {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateY(30deg);
            animation: magicMove 3s linear infinite;
            transform-origin: 100px 100px 100px; 
        }

        #box ul li:nth-child(2) {
            transform: translateY(-100%) rotateX(-90deg);
            transform-origin: bottom;
            background: rgba(15, 224, 25, 0.5);
        }

        #box ul li:nth-child(3) {
            transform: translateX(-100%) rotateY(90deg);
            transform-origin: right;
            background: rgba(224, 15, 213, 0.5);
        }

        #box ul li:nth-child(4) {
            transform: translateX(100%) rotateY(-90deg);
            transform-origin: left;
            background: rgba(57, 224, 15, 0.5);
        }

        #box ul li:nth-child(5) {
            transform: translateY(100%) rotateX(90deg);
            transform-origin: top;
            background: rgba(224, 15, 15, 0.5);
        }

        #box ul li:nth-child(6) {
            transform: translateZ(200px);
            background: rgba(15, 36, 224, 0.5);
        }

        #box ul li {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 200px;
            background: rgba(210, 224, 15, 0.5);
            /* border: 1px dashed red; */
        }

        @keyframes magicMove {
            0% {
                transform: rotateX(0) rotateY(0);
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>

</html>
