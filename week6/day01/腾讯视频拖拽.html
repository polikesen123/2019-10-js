<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
            user-select: none;
            position: relative;
        }

        .box {
            width: 600px;
            height: 400px;
            margin: auto;
            overflow: hidden;
            border: 1px solid lemonchiffon;
        }

        img {
            width: 100%;
        }

        .lit_box {
            width: 200px;
            height: 150px;
            position: fixed;
            top: 50%;
            right: 0;
            /* margin-top: -75px; */
            cursor: move;
            overflow: hidden;
            border: 1px solid red;
            display: none;
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <img src="./wx.jpg" alt="">
    </div>
    <div class="lit_box" id="lit_box">
        <img src="./oreal.jpg" draggable="false" alt="">
    </div>
</body>

</html>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="./drag.js"></script>
<script>
    function judge() {
        let st = document.documentElement.scrollTop;
        let ch = $('.box').outerHeight();
        let ot = $('.box').offset().top;
        if (ch + ot <= st) {
            $('.lit_box').show();
        } else {
            $('.lit_box').hide();
        }
    }
    // judge()
    window.onscroll = judge;
    let w = document.documentElement.clientWidth || document.body.clientWidth
    let h = document.documentElement.clientHeight || document.body.clientHeight
    new Drag('lit_box',{
        range:[0,0,w-202,h-152]
    });
</script>
