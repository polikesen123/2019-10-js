<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .body {
            width: 1200px;
            background: aliceblue;
            margin: 30px auto;
            position: relative;
        }

        #box2 {

            position: fixed;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
        }

        #box2 li {
            width: 60px;
            height: 50px;
            border: 1px solid slateblue;
            text-align: center;
            color: red;
            line-height: 50px;

        }

        .cuuu {
            background: olivedrab;
        }

        #box1 {
            position: absolute;
            left: 110px;
        }

        .current {
            width: 800px;
            height: 200px;
            background: orangered;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="box1">
        <div class="current">一</div>
        <div class="current">二 </div>
        <div class="current">三</div>
        <div class="current">四</div>
        <div class="current">五</div>
        <div class="current">六</div>
        <div class="current">七</div>
        <div class="current">八</div>
    </div>
    <ul id="box2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>

</html>
<script>
    let box1 = document.getElementById('box1')
    let box2 = document.getElementById('box2')
    let lis = document.getElementsByTagName('li');
    let cus = document.getElementsByClassName('current');
    let n = 0, timer = null;
    window.onscroll = function (ary) {
        let scrmax = document.documentElement.scrollTop + 150;
        for (let i = 0; i < lis.length; i++) {
            if (offset(cus[i]).t < scrmax) {
                clear(lis)
                click(lis)
                lis[i].classList.add('cuuu');
            }
        }
    }
    function click(ary) {
        let s = document.documentElement.scrollTop;
        [...ary].forEach((item, index) => {
            item.onclick = function () {
                clearInterval(timer)
                n = index * cus[0].clientHeight;
                if (s > n) {
                    timer = setInterval(() => {
                        s -= 10;
                        if (s < n) {
                            s = n;
                            clearInterval(timer)

                        }
                        document.documentElement.scrollTop = s;
                    })
                }
                if (s < n) {
                    timer = setInterval(() => {
                        s += 10;
                        if (s >= n) {
                            s = n;
                            clearInterval(timer)

                        }
                        document.documentElement.scrollTop = s;
                    })
                }

            }
        })
    }



  
    function clear(ary) {
        [...ary].forEach(item => {
            item.classList.remove('cuuu')
        })
    }

    function offset(ele) {
        let l = ele.offsetLeft;
        let t = ele.offsetTop;
        let temp = ele.offsetParent;
        while (temp) {
            l += temp.offsetLeft + temp.clientLeft;
            t += temp.offsetTop + temp.clientTop;
            temp = temp.offsetParent;
        }
        return {
            l, t
        }
    }







</script>
