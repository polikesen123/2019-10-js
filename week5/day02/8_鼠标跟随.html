<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
        }

        .litImg {
            width: 100px;
            height: 200px;
            display: block;
            margin: 50px;
            border: 1px solid red;
        }

        .bigImg {
            width: 200px;
            height: 400px;
            display: none;
            position: absolute;
            border: 1px solid red;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="litImgBox">
        <img src="./ll.gif" alt="" class="litImg">
        <img src="./ll.gif" alt="" class="litImg">
    </div>
    <div class="bigImgBox">
        <img src="./ll.gif" alt="" class="bigImg">
        <img src="./ll.gif" alt="" class="bigImg">
    </div>
</body>

</html>
<script>
    var litImgs = document.getElementsByClassName('litImg');
    var bigImgs = document.getElementsByClassName('bigImg');
    let l = 0,
        t = 0;
    for (let i = 0; i < litImgs.length; i++) {
        litImgs[i].onmouseenter = function () {
            bigImgs[i].style.display = 'block';
            litImgs[i].onmousemove = function (e) {
                e = e || window.event;
                // var tar = e.target || srcElement;
                t = e.pageY;
                l = e.pageX;
                bigImgs[i].style.top = t + 'px';
                bigImgs[i].style.left = l + 100 + 'px';
            }
        }
        litImgs[i].onmouseleave = function () {
            bigImgs[i].style.display = 'none';
            litImgs[i].onmousemove = null;
        }

    }
</script>
