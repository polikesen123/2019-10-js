<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>京东放大镜</title>
    <link rel="stylesheet" href="./reset.min.css">
    <style>
        .magnifier {
            width: 650px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .magnifier .abbre,
        .magnifier .origin {
            float: left;
        }

        .magnifier .abbre {
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            position: relative;
            border: 1px solid #ccc;
        }
        .magnifier .abbre img{
            width: 100%;
            height: 100%;
        }
        .magnifier .abbre .mask{
            position: absolute;
            width: 100px;
            height: 100px;
            background:rgba(255,0,0,0.3);
            left: 0;
            top: 0;
            cursor: move;
        }
        .magnifier .origin{
            box-sizing: border-box;
            width: 350px;
            height: 350px;
            overflow: hidden;
            position: relative;
        }
        .magnifier .origin img{
            position: absolute;
            top: 0 ;
            left: 0;
            width:1050px;
            height: 1050px;
        }
    </style>
</head>

<body>
    <section class="magnifier clearfix">
        <div class="abbre">
            <div class="mask"></div>
            <img src="../day03/img/lit.jpg" alt="">
        </div>
        <div class="origin">
            <img src="../day03/img/big.jpg" alt="">
        </div>
    </section>
</body>

</html>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
    var $abbre = $('.abbre'),
        $mark = $abbre.find('.mask'),
        $origin = $('.origin'),
        $originImg = $origin.find('img');
</script>
