    function Drag(id) {
        this.box = document.getElementById(id);
        //鼠标按下 决定了盒子可以跟随鼠标移动  鼠标抬起  盒子就停止跟随
        var _this = this
        this.box.addEventListener('mousedown', function (e) {
            //鼠标按下时 鼠标在盒子上的初始位置  记录在盒子自己的属性上
            let o = _this.offset(this)
            this.l = e.pageX - o.l;
            this.t = e.pageY - o.t;
            this.style.zIndex ++;
            // this.addEventListener('mousemove', move, false)
            //鼠标丢失问题  可以通过给document绑定事件解决
            _this.fn = _this.move.bind(this)
            document.addEventListener('mousemove', _this.fn, false) //保证move 中的this是box
        }, false)
        this.box.addEventListener('mouseup', function (e) {
            document.removeEventListener('mousemove', _this.fn, false)
        }, false)

    }
    Drag.prototype = {
        constructor: Drag,
        offset: function (ele) {
            let l = ele.offsetLeft,
                t = ele.offsetTop;
            let temp = ele.offsetParent;
            while (temp) {
                l += temp.offsetLeft + temp.clientLeft;
                t += temp.offsetTop + temp.clientTop;
                temp = temp.offsetParent;
            }
            return {
                t,
                l
            }
        },
        move: function (e) {//this是当前的实例
            this.style.left = e.pageX - this.l + 'px';
            this.style.top = e.pageY - this.t + 'px';
        }
    }
    new Drag('box')
    new Drag('box2')
    new Drag('box3')
    new Drag('box4')
</script>
