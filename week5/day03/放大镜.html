<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .litBox {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            position: relative;
            margin: 50px;
            float: left;
        }

        .litBox img {
            width: 100%;
            display: block;
        }

        .mask {
            width: 100px;
            height: 100px;
            background: rgba(255, 215, 0, 0.3);
            position: absolute;
            cursor: move;
            left: 0;
            top: 0;
            display: none;
        }

        .bigBox {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            float: left;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            display: none;
        }

        .bigBox img {
            width: 800px;
            height: 800px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .hide {
            display: none;
        }

        /* 小蒙层/小盒子 = 大盒子/大图 */
    </style>
</head>

<body>
    <div id="box">
        <div class="litBox">
            <img src="./img/lit.jpg" alt="">
            <div class="mask"></div>
        </div>
        <div class="bigBox">
            <img src="img/big.jpg" alt="">
        </div>
    </div>
    <div id="box2">
            <div class="litBox">
                <img src="./img/lit.jpg" alt="">
                <div class="mask"></div>
            </div>
            <div class="bigBox">
                <img src="img/big.jpg" alt="">
            </div>
        </div>

</body>

</html>

<script>
    var fd = function () {
        //this 是 $('#box')
        var mask = this.find('.mask')[0],
            bigBox = this.find('.bigBox')[0],
            litBox = this.find('.litBox')[0],
            bigImg = bigBox.getElementsByTagName('img')[0];
        litBox.onmouseenter = function () {
            //鼠标划入 蒙层和大盒子显示
            mask.style.display = 'block';
            bigBox.style.display = 'block';
        }
        litBox.onmouseleave = function () {
            //鼠标划出 蒙层和大盒子显示
            mask.style.display = 'none';
            bigBox.style.display = 'none';
        }
        litBox.onmousemove = function (e) {
            //在小盒子上移动的时候  让蒙层跟着鼠标动
            //e.pageX鼠标到Body的偏移
            let o = offset(this);
            //边界判断
            //左上角 0 0  右下角 100 100
            let l = e.pageX - mask.clientWidth / 2 - o.l,
                t = e.pageY - mask.clientHeight / 2 - o.t;

            let maxL = this.clientWidth - mask.clientWidth,
                maxT = this.clientHeight - mask.clientHeight;

            // l = l <= 0 ? 0 : l;
            // t = t <= 0 ? 0 : t;
            l = l <= 0 ? 0 : (l >= maxL ? maxL : l);
            t = t <= 0 ? 0 : (t > maxT ? maxT : t);
            mask.style.left = l + 'px'; //鼠标位置 - 小盒子的位置  = 鼠标到盒子的位置
            mask.style.top = t + 'px';

            //大图移动的距离 小蒙层/小盒子 * 小盒子/大盒子 = 小蒙层 /大盒子 1/4
            let n = mask.offsetWidth / bigBox.offsetWidth;
            bigImg.style.left = -l / n + 'px'
            bigImg.style.top = -t / n + 'px'

        }

        function offset(ele) {
            let l = ele.offsetLeft,
                t = ele.offsetTop;
            let temp = ele.offsetParent;
            while (temp) {
                l += temp.offsetLeft + temp.clientLeft;
                t += temp.offsetTop + temp.clientTop;
                temp = temp.offsetParent;
            }
            return {
                t,
                l
            }
        }
    }
    $.fn.extend({
        fd: fd
    })
    $('#box').fd();
    $('#box2').fd();
