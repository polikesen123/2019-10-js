    <style>

        #box {
            overflow: hidden;
        }

        .lit_box {
            width: 200px;
            height: 200px;
            border: 1px solid lightcoral;
            position: relative;
            margin: 50px;
            float: left;
        }

        .lit_box img {
            width: 100%;
            height: 100%;
        }

        .mask {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            display: none;
        }

        .big_box {
            width: 300px;
            height: 300px;
            border: 1px solid rgb(42, 29, 29);
            overflow: hidden;
            position: relative;
            float: left;
        }

        .big_box img {
            width: 600px;
            height: 600px;
            position: absolute;
        }
    </style>
</head>

    function offset(ele) {
        let l = ele.offsetLeft;
        let t = ele.offsetTop;
        let temp = ele.offsetParent;
        while (temp) {
            l += temp.offsetLeft + temp.clientLeft
            t += temp.offsetTop + temp.clientTop;
            temp = temp.offsetParent;
        }
        return {
            l,
            t
        }
    }
    //纯函数 pureFunction 函数执行时不会对外界造成任何影响的函数

    function fd(id) {
        var box = document.getElementById(id),
            litbox = box.getElementsByClassName('lit_box')[0],
            bigBox = null,
            mask = box.getElementsByClassName('mask')[0],
            bigImg = null;
        litbox.onmouseenter = function () {
            mask.style.display = 'block';
            let div = document.createElement('div');
            div.className = 'big_box';
            div.innerHTML = `<img src="../day03/img/big.jpg" alt="">`;
            box.appendChild(div);
            bigBox = box.getElementsByClassName('big_box')[0]
            bigImg = bigBox.getElementsByTagName('img')[0]
        }
        litbox.onmouseleave = function () {
            box.removeChild(bigBox);
            mask.style.display = 'none';
        }
        litbox.onmousemove = function (e) {
            let o = offset(this);
            let l = e.pageX - o.l - mask.offsetWidth / 2
            let t = e.pageY - o.t - mask.offsetHeight / 2
            let maxL = this.clientWidth - mask.clientWidth;
            let maxT = this.clientHeight - mask.clientHeight;
            l = l <= 0 ? 0 : (l >= maxL ? maxL : l);
            t = t <= 0 ? 0 : (t >= maxT ? maxT : t);

            mask.style.transform = `translate(${l}px,${t}px)`;
            let percent = bigBox.clientWidth / mask.clientWidth;
            bigImg.style.transform = `translate(${-l*percent}px,${-t*percent}px)`;
        }
    }
