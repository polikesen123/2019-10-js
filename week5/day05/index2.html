<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .litbox {
            width: 300px;
            height: 300px;
            border: 1px solid darkgoldenrod;
            overflow: hidden;
            box-sizing: border-box;
            position: relative;
            float: left;
        }

        .litbox img {
            width: 100%;
            height: 100%;

        }

        .mask {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            cursor: move;
        }

        .bigbox {
            width: 400px;
            height: 400px;
            border: 1px solid aqua;
            box-sizing: border-box;
            overflow: hidden;
            float: left;
            position: relative;
            display: none;
        }

        .bigbox img {
            position: absolute;
            left: 0;
            top: 0;
            width: 1200px;
            height: 1200px;

        }
    </style>
</head>

<body>
    <div class="litbox">
        <img src="../day03/img/lit.jpg" alt="">
        <div class="mask"></div>
    </div>
    <div class="bigbox">
        <img src="../day03/img/big.jpg" alt="">
    </div>
</body>

</html>
<script>
    let litbox = document.getElementsByClassName('litbox')[0];
    let bigbox = document.getElementsByClassName('bigbox')[0];
    let mask = document.getElementsByClassName('mask')[0];
    let bigImg = bigbox.getElementsByTagName('img')[0];
    litbox.onmouseenter = function (e) {
        mask.style.display = 'block';
        bigbox.style.display = 'block';
    }
    litbox.onmouseleave = function (e) {
        mask.style.display = 'none';
        bigbox.style.display = 'none';
    }
    litbox.onmousemove = function (e) {

        let o = offset(this)
        let l = e.pageX - mask.clientWidth / 2 - o.l;
        let t = e.pageY - mask.clientHeight / 2 - o.t;
        let MaxL = this.clientWidth - mask.clientWidth;
        let MaxT = this.clientHeight - mask.clientHeight;
        l = l <= 0 ? 0 : (l >= MaxL ? MaxL : l)
        t = t <= 0 ? 0 : (t >= MaxT ? MaxT : t)


        mask.style.left = l + 'px'
        mask.style.top = t + 'px'

        let n = mask.offsetWidth / bigbox.offsetWidth;


        bigImg.style.left = -l / n + 'px';
        bigImg.style.top = -t / n + 'px'
    }

    function offset(ele) {
        let l = ele.offsetLeft,
            t = ele.offsetTop;
        let temp = ele.offsetParent;
        while (temp) {
            l += temp.offsetLeft + temp.clientLeft;
            t += temp.offsetTop + temp.clientTop;
            temp = temp.offsetParent;
        }
        return {
            l,
            t
        }
    }
</script>
