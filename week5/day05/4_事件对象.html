<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            background: lightcoral;
        }
    </style>
</head>

<body>
    <!-- <input type="text" id="inp"> -->
    <div id="box">

    </div>
</body>

</html>
<script>
    /* 事件对象 */
    var box = document.getElementById('box')
    var inp = document.getElementById('inp')
    box.onclick = function (e) {
        e = e || window.event; //兼容IE  e是事件对象 MouseEvent
        console.log(e)
        /* 
            e.target 事件源
            e.pageX 鼠标点击位置到body的偏移量
            e.clientX  鼠标点击位置距离可是窗口的偏移量
         */
    }
    // inp.onkeydown = function(e){
    //     //e是keyboardEvent
    //     //e.keyCode 键盘码
    //     console.log(e)
    // }
    let x = y = 0;
    window.onkeydown = function (e) {
        let n = e.keyCode;
        // console.log(n)
        switch (n) {
            case 37: //zleft
                x-=10;
                break;
            case 38: //top
                y-=10;
                break;
            case 39: //right
                x+=10;
                break;
            case 40: //bottom
                y+=10;
                break;
        }
        box.style.transform = ` translate(${x}px,${y}px)`//css3的只是重绘
    }
</script>
