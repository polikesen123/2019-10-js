<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #outer {
            width: 300px;
            height: 300px;
            background: salmon
        }

        #inner {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background: blue
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>

</html>
<script>
    /* 
        事件传播的机制  冒泡传播
        先捕获再冒泡  先捕获到具体点击的事件（处理目标元素阶段） 然后再从该元素一层一层向外冒 向内捕获向外冒泡  
         DOM零级事件都是冒泡传播
         阻止冒泡  e.stopPropagation()  e.cancelBubble = true;
        击穿  由于冒泡的存在 导致的
        e.preventDefault()阻止默认事件   return false  
            默认事件和绑定事件  绑定事件先触发  但是滚动事件的触发相反
  */
    let temp = '';
    outer.onclick = function (e) {
        console.log('outer', e)
        console.log(e == temp)

    }
    inner.onclick = function (e) {
        console.log('inner', e)
        temp = e

    }
</script>
