<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 9;//0  1 0 1 2
        function fn(){
            a = 0 ;
            return function(b){
                return b+a++;
            }
        }
        var f = fn();//function(b){ return b+a++;}
        console.log(f(5));//5  return的时候a还没变 输出之后才自加1 a=1
        console.log(fn()(5));// 5 跟上边一样  a=1
        console.log(f(5)); // 6  a=1+1=2
        console.log(a);//2

        //输出结果：5 5 6 2
    </script>
</body>
</html>
