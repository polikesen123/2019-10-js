        3、你理解的闭包作用是什么，优缺点？（乐视）
        闭包就是能够读取其他函数内部变量的函数。只有函数内部的子函数才能读取局部变量，所以说，闭包可以简单理解成“定义在一个函数内部的函数“。闭包是将函数内部和函数外部连接起来的桥梁。
        作用：可以读取函数内部的变量，让这些变量的值始终保持在内存中
        闭包就是一个代码模块，用来模块化开发，闭包可以避免有些变量的重复声明 但是不能多用  多用会导致内存泄漏
