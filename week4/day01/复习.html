    <input type="text" name="" id="inp">

<script>
    let n = 0;
    inp.oninput = function () {
        let str = this.value;
        if (str.length >= n) {
            n = str.length;
            if (str.length == 3 || str.length == 8) {
                str += ' ';
            }
            if (str.length >= 13) {
                str = str.slice(0, 13);
                // let reg = /^1[3-9]\d \d{4} \d{4}$/;
                // if(!reg.test(str)){
                //     alert('手机号码不合格，请输入正确的手机号')
                // }
                let reg = /^1[3-9]\d{9}$/;
                str = str.replace(/ +/g, '');
                if (!reg.test(str)) {
                    alert('手机号码不合格，请输入正确的手机号')
                }
            }
            this.value = str;
        } else {
            n = str.length;
        }

    }
</script>
