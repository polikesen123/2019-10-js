<script>
    var box = document.getElementById('box');
    HTMLElement.prototype.hasClass = function (cln) {
        let str = this.className;
        // str = str.trim();//不兼容
        str = str.replace(/^ +| +$/g, ''); //去除首尾空格
        let ary = str.split(/ +/);
        cln = cln.replace(/^ +| +$/g, '');
        // return ary.indexOf(cln)==-1?false:true;
        //判断多个
        let arr = cln.split(/ +/);
        //可以使用ary和arr的交集数组 与arr进行长度的比较
        let temp = []; //交集数组
        for (let i = 0; i < arr.length; i++) {
            ary.indexOf(arr[i]) == -1 ? null : temp.push(arr[i]);
        }
        return temp.length == arr.length;
    }
    HTMLElement.prototype.hasClass = function (cln) {
        let str2 = cln.replace(/^ +| +$/g, '');
        if (!str2.length) return false;
        let arr = str2.split(/ +/);
        // let ary = this.className.replace(/^ +| +$/g,'').split(/ +/);
        let str = this.className;
        let flag = true;
        for (let i = 0; i < arr.length; i++) {
            let reg = new RegExp(`\\b${arr[i]}\\b`); ///(^ +)qqq( +$)/
            if (!reg.test(str)) {
                flag = false;
                break;
            }
        }
        return flag;
    }
    box.hasClass('a') //false
    box.hasClass('aaa  qqq') //false
    HTMLElement.prototype.addClass = function (cln) {
        if (this.has(cln)) return;
        let arr = cln.replace(/^ +| +$/g, '').split(/ +/);
        let str = this.className;
        arr.forEach(item => {
            this.hasClass(item) ? null : str += ' ' + item;
        });
        str = str.replace(/^ +| +$/g, '').replace(/ +/g, ' ');
        this.className = str;
    }
    HTMLElement.prototype.removeClass = function (cln) {
        if (!this.hasClass(cln)) renturn;
        let arr = cln.replace(/^ +| +$/g, '').split(/ +/);
        let str = this.className;
        arr.forEach(item => {
            let reg = new RegExp('\\b' + item + '\\b', 'g');
            str = str.replace(reg, '');
        });
        str = str.replace(/^ +| +$/g, '').replace(/ +/g, ' ');
        this.className = str;
    }
    HTMLElement.prototype.toggleClass = function (cln) {
        if (this.hasClass(cln)) {
            this.removeClass(cln);
            return false;
        } else {
            this.addClass(cln);
            return true;
        }
    }
    box.classList.add('foo', 'loo')
    console.log(box.classList.contains('qqq'))

    box.classList.toggle('hhh')
    
    //JQ

    $('#box').hasClass()
    $('#box').removeClass()
    $('#box').toggleClass()
</script>
