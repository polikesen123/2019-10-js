<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      width: 1000px;
      height: 600px;
      margin: 0 auto;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    img{
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./img/1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./img/2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./img/3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./img/4.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./img/5.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./img/6.jpg" alt=""></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="./js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
        var swiper = new Swiper('.swiper-container', {
          spaceBetween: 50,
          centeredSlides: true,
          autoplay: {
            delay: 1500,
            disableOnInteraction: false,
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      </script>
</body>
</html>
