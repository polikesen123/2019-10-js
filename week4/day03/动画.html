<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 200px;
            height: 200px;
            background: lightcoral;
            position: relative;
            /* animation: run 2s linear infinite; */
        }

        @keyframes run {
            0% {
                left: 0;
            }

            50% {
                left: 600px;
                border-radius: 50%;
            }

            100% {
                left: 0;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="box" id="box"></div>
    <input type="text" id="inp">
</body>

</html>
<script>
    let l = 0;
    let maxL = 400;

    function fn() {
        l += 10;
        if (l > maxL) {
            l = maxL;
        } else {
            requestAnimationFrame(fn)
        }
        box.style.left = l + 'px';
    }
    fn();

    function f() {
        let str = this.value;
        if (!/^1[3-9]\d{9}$/.test(str)) {
            console.log('不合法')
        } else {
            console.log('合法')
        }
    }
    inp.oninput = debounce(f, 500);

    function debounce(fn, wait = 1000) {
        var timer = null;
        return function () {
            clearTimeout(timer);
            timer = setTimeout(() => {
                fn.apply(this, arguments);
            }, wait)
        }
    }
</script>
