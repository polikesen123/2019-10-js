<script>
     //函数科里化
    //函数的长度指的是函数形参个数
    function currying(fn,length){
        length = length ||fn.length;//传参数的话 就是传递的参数 没有的话 就是函数的形参个数
        return function(...arg){
            if(arg.length>=length){
               return fn.apply(this,arg)
            }else{
                return currying(fn.bind(this,...arg,length-arg.length))
            }
        }
    }
    let f3 = function(a,b,c){
        return a+b+c;
    }
    let add = currying(f3);
    add(1)(2)(3);
    add(1,2)(3);
    add(1)(2,3);
    add(1,2,3);
</script>
