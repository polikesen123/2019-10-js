<script>
    String.prototype.repeatify = function (n) {
        n = n||null;
        var str = this;
        if(n==null||n==1){
            return str;
        }
        var rep = '';
        for(let i =0;i<n;i++){
            rep+=str;
        }
        return rep;
    }
    //=>在javascript对象上定义一个repeatify函数,这个函数接受一个整数参数,来明确子字符串需要重复几次
    "abc".repeatify(3); //=>"abcabcabc"
</script>
