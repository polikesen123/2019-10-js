<script>
    //节流 在连续触发某个函数的时候 我们每隔一段时间就触发一次该函数
    function throttle(fn,wait=1000) {
        var flag = true;
        return function () {
            if (!flag) return;
            flag = false;
            setTimeout(() => {
                fn.apply(this, arguments);
                flag = true;
            }, wait);
        }
    }
    var f = function () {
        console.log(666)
    };
    window.onscroll = throttle(f)
</script>
