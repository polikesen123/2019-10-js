<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            text-align: center;
            line-height: 200px;
            user-select: none;
            position: relative;
            left: 0;
            transition: left 1s cubic-bezier(0.42, 0, 0, 1.69);
        }
    </style>
</head>

<body>
    <button id="btn">点击我</button>
    <div id="box">珠峰培训</div>
</body>

</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

    var box = document.getElementById('box');
    let l = 0;
    let w = document.documentElement.clientWidth || document.body.clientWidth; //一屏幕的宽度
    let boxW = box.offsetWidth; //盒子的宽度
    let maxL = w - boxW; //可移动的最大值

    //         setTimeout(() => {
    //             fn();
    //         }, 20)
    //     }
    //     box.style.left = l + 'px'
    // }
    // fn();
    function fn() {
        l += 10;
        if (l > maxL) {
            l = maxL;
        } else {
            requestAnimationFrame(fn)
        }
        box.style.left = l + 'px'
    }
    // fn();
    btn.onclick = function(){
        box.style.left = maxL + 'px'
    }
</script>
