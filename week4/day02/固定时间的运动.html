<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            text-align: center;
            line-height: 200px;
            user-select: none;
            position: relative;
            left: 0;
            /* transition: left 1s cubic-bezier(0.42, 0, 0, 1.69); */
        }
    </style>
</head>

<body>
    <button id="btn">点击我</button>
    <div id="box">珠峰培训</div>
</body>
<script>
    //让盒子一秒钟从左边移动到右边
    let box = document.getElementById('box');
    let winW = document.documentElement.clientWidth || document.body.clientWidth;
    let boxW = box.offsetWidth;
    let maxL = winW-boxW;//要移动的距离
    let l = 0 ;
    let duration = 1000;//要移动的时间
    let v = maxL/duration;//1毫秒移动的距离
    let timer = setInterval(() => {
        l+=v*20;
        if(l>=maxL){
            l = maxL;
            clearInterval(timer);
        }
        box.style.left = l +'px'
    }, 20);

</script>
</html>
